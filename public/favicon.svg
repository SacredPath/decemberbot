<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#solanaGradient)" stroke="#fff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Reward badge/gift icon -->
  <g transform="translate(50, 50)">
    <!-- Main badge shape -->
    <path d="M -15,-20 L 15,-20 L 18,-10 L 18,10 L 15,20 L -15,20 L -18,10 L -18,-10 Z" fill="#fff" opacity="0.95"/>
    
    <!-- Inner highlight -->
    <path d="M -12,-17 L 12,-17 L 14,-9 L 14,9 L 12,17 L -12,17 L -14,9 L -14,-9 Z" fill="url(#solanaGradient)" opacity="0.8"/>
    
    <!-- Star symbol for rewards -->
    <path d="M 0,-8 L 2,-2 L 8,-2 L 3,1 L 5,7 L 0,4 L -5,7 L -3,1 L -8,-2 L -2,-2 Z" fill="#fff" opacity="0.95"/>
  </g>
</svg>
